<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiyam Sakhuja | Quantum Researcher</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#publications">Publications</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <header>
        <h1 id="name">Saiyam Sakhuja</h1>
        <h2 id="tagline">Quantum Researcher & Machine Learning Enthusiast</h2>
        <a href="#contact" class="cta-button">Get in Touch</a>
    </header>
    
    <section id="about" class="fade-in">
        <h2>About Me</h2>
        <p>Quantum Application Engineer | Researcher in Quantum Machine Learning & Neuroscience Applications</p>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            gsap.from("nav ul li", {opacity: 0, y: -20, duration: 1, stagger: 0.2});
            gsap.from("#name", {opacity: 0, x: -50, duration: 1});
            gsap.from("#tagline", {opacity: 0, x: 50, duration: 1, delay: 0.5});
            gsap.from(".cta-button", {opacity: 0, scale: 0.5, duration: 1, delay: 1});
            
            gsap.utils.toArray(".fade-in").forEach(section => {
                gsap.from(section, {
                    scrollTrigger: {
                        trigger: section,
                        start: "top 80%",
                        toggleActions: "play none none reverse"
                    },
                    opacity: 0,
                    y: 50,
                    duration: 1
                });
            });
        });
    </script>
</body>
</html>
